<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cells - Migrate CSV Data</title>
  <link rel="stylesheet" href="shared/styles.css">
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
  <script src="shared/db.js"></script>
  <script src="shared/nav.js"></script>
  <style>
    body {
      padding: 1.5rem;
      padding-top: 4.5rem;
    }
    h1 { color: #7a4a7a; font-size: 1.2rem; letter-spacing: 0.15em; margin-bottom: 0.5rem; }
    .subtitle { color: #555; font-size: 0.75rem; margin-bottom: 1.5rem; }
    .container { max-width: 800px; margin: 0 auto; }

    .panel {
      background: #111;
      border: 1px solid #222;
      border-radius: 4px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .panel-title {
      color: #666;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 1rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .stat-box {
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 4px;
      padding: 1rem;
      text-align: center;
    }
    .stat-value {
      font-size: 1.5rem;
      color: #7a4a7a;
      margin-bottom: 0.25rem;
    }
    .stat-label {
      font-size: 0.7rem;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .file-drop {
      border: 2px dashed #333;
      border-radius: 4px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .file-drop:hover, .file-drop.dragover {
      border-color: #7a4a7a;
      background: #1a1a1a;
    }
    .file-drop input { display: none; }
    .file-drop-icon { font-size: 2rem; margin-bottom: 0.5rem; opacity: 0.5; }
    .file-drop-text { color: #666; font-size: 0.85rem; }

    .progress-container { margin: 1rem 0; }
    .progress-bar {
      height: 24px;
      background: #1a1a1a;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4a2a4a, #6a3a6a);
      transition: width 0.3s ease;
    }
    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.75rem;
      color: #888;
      z-index: 1;
    }

    .log {
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 4px;
      padding: 1rem;
      font-family: 'SF Mono', monospace;
      font-size: 0.75rem;
      max-height: 300px;
      overflow-y: auto;
    }
    .log-entry { margin-bottom: 0.25rem; color: #666; }
    .log-entry.success { color: #4a7a4a; }
    .log-entry.error { color: #9a4a4a; }
    .log-entry.info { color: #4a6a9a; }

    button {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #888;
      padding: 0.6rem 1.2rem;
      font-family: inherit;
      font-size: 0.8rem;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.15s ease;
      margin-right: 0.5rem;
    }
    button:hover { background: #222; color: #aaa; border-color: #444; }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    button.primary { background: #2a1a2a; border-color: #4a2a4a; color: #9a6a9a; }
    button.primary:hover { background: #3a223a; border-color: #5a3a5a; }
    button.danger { background: #2a1a1a; border-color: #4a2a2a; color: #9a6a6a; }

    .actions { margin-top: 1rem; }

    .warning {
      background: #2a2a1a;
      border: 1px solid #4a4a2a;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1rem;
      color: #9a9a6a;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DATA MIGRATION</h1>
    <p class="subtitle">Import CSV survey data into IndexedDB</p>

    <div class="panel">
      <div class="panel-title">Current Database Status</div>
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-value" id="db-count">-</div>
          <div class="stat-label">Rules in DB</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="db-percentage">-</div>
          <div class="stat-label">Coverage</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="db-total">262,144</div>
          <div class="stat-label">Total Rules</div>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-title">Import CSV File</div>

      <div class="warning">
        This will merge CSV data with existing database records. Duplicate rules will be updated with CSV values.
      </div>

      <div class="file-drop" id="file-drop">
        <div class="file-drop-icon">üìÅ</div>
        <div class="file-drop-text">Drop CSV file here or click to select</div>
        <input type="file" id="file-input" accept=".csv">
      </div>

      <div class="progress-container" style="display: none;" id="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
          <div class="progress-text" id="progress-text">0%</div>
        </div>
      </div>

      <div class="log" id="log"></div>

      <div class="actions">
        <button id="btn-verify" disabled>Verify Data</button>
        <button id="btn-export" class="primary">Export to CSV</button>
        <button id="btn-clear" class="danger">Clear Database</button>
      </div>
    </div>
  </div>

  <script>
    const logEl = document.getElementById('log');
    const progressContainer = document.getElementById('progress-container');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');

    function log(message, type = '') {
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function updateProgress(current, total) {
      const pct = Math.round((current / total) * 100);
      progressFill.style.width = pct + '%';
      progressText.textContent = `${pct}% (${current.toLocaleString()} / ${total.toLocaleString()})`;
    }

    async function updateStats() {
      try {
        const stats = await CellsDB.getStats();
        document.getElementById('db-count').textContent = stats.count.toLocaleString();
        document.getElementById('db-percentage').textContent = stats.percentage + '%';
      } catch (e) {
        log('Error getting stats: ' + e.message, 'error');
      }
    }

    async function importCSV(file) {
      log(`Parsing ${file.name}...`, 'info');
      progressContainer.style.display = 'block';

      return new Promise((resolve, reject) => {
        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          complete: async (results) => {
            log(`Parsed ${results.data.length} rows`, 'success');

            const rules = [];
            let skipped = 0;

            for (const row of results.data) {
              // Map CSV columns to our schema
              const ruleId = parseInt(row.rule_id);
              if (isNaN(ruleId)) {
                skipped++;
                continue;
              }

              rules.push({
                ruleId: ruleId,
                ruleString: row.rule_string || CellsDB.ruleIdToNotation(ruleId),
                lambda: parseFloat(row.lambda) || null,
                dimension: parseFloat(row.D) || null,
                gamma: parseFloat(row.gamma) || null,
                population: parseInt(row.population) || 0,
                classification: row.classification || 'unknown',
                period: parseInt(row.period) || null,
                measured_at: new Date().toISOString(),
                notes: ''
              });
            }

            if (skipped > 0) {
              log(`Skipped ${skipped} invalid rows`, 'info');
            }

            log(`Importing ${rules.length} rules to IndexedDB...`, 'info');

            // Batch import
            const batchSize = 1000;
            for (let i = 0; i < rules.length; i += batchSize) {
              const batch = rules.slice(i, i + batchSize);
              await CellsDB.bulkSave(batch, batchSize);
              updateProgress(Math.min(i + batchSize, rules.length), rules.length);
            }

            log(`Successfully imported ${rules.length} rules!`, 'success');
            await updateStats();
            document.getElementById('btn-verify').disabled = false;
            resolve(rules.length);
          },
          error: (error) => {
            log('Parse error: ' + error.message, 'error');
            reject(error);
          }
        });
      });
    }

    // File drop handling
    const fileDropEl = document.getElementById('file-drop');
    const fileInput = document.getElementById('file-input');

    fileDropEl.addEventListener('click', () => fileInput.click());
    fileDropEl.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileDropEl.classList.add('dragover');
    });
    fileDropEl.addEventListener('dragleave', () => {
      fileDropEl.classList.remove('dragover');
    });
    fileDropEl.addEventListener('drop', (e) => {
      e.preventDefault();
      fileDropEl.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.name.endsWith('.csv')) {
        importCSV(file);
      } else {
        log('Please drop a CSV file', 'error');
      }
    });
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) importCSV(file);
    });

    // Verify button
    document.getElementById('btn-verify').addEventListener('click', async () => {
      log('Verifying data...', 'info');

      // Check for Conway's Life (B3/S23 = ID 1548)
      const life = await CellsDB.getRule(1548);
      if (life) {
        log(`B3/S23 (Conway's Life): Œª=${life.lambda?.toFixed(3)}, D=${life.dimension?.toFixed(3)}, ${life.classification}`, 'success');
      } else {
        log('B3/S23 not found in database', 'error');
      }

      // Check some random rules
      const count = await CellsDB.getRuleCount();
      const sample = await CellsDB.getAllRules(5);
      log(`Sample of ${sample.length} rules from ${count} total:`, 'info');
      for (const r of sample) {
        log(`  ${r.ruleString}: Œª=${r.lambda?.toFixed(3)}, ${r.classification}`, 'info');
      }
    });

    // Export button
    document.getElementById('btn-export').addEventListener('click', async () => {
      log('Exporting to CSV...', 'info');
      const csv = await CellsDB.exportToCSV();

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `cells-export-${new Date().toISOString().slice(0, 10)}.csv`;
      a.click();
      URL.revokeObjectURL(url);

      log('Export complete!', 'success');
    });

    // Clear button
    document.getElementById('btn-clear').addEventListener('click', async () => {
      if (!confirm('Are you sure you want to clear all rules from the database? This cannot be undone.')) {
        return;
      }

      log('Clearing database...', 'info');
      await CellsDB.clearAllRules();
      await updateStats();
      log('Database cleared', 'success');
      document.getElementById('btn-verify').disabled = true;
    });

    // Initialize
    updateStats();
    log('Ready. Drop a CSV file to import.', 'info');
  </script>
</body>
</html>
